<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <style>
      .row {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center"><h3>*Welcome to Specialization Form</h3></div>
        <div class="card-body">
          <form th:action="@{/special/save}" method="POST" id="specialform">
            <div class="row text-center">
              <div class="col-2"><label for="code">Code</label></div>
              <div class="col-6">
                <input
                  type="number"
                  name="code"
                  id="code"
                  class="form-control"
                />
              </div>
              <div class="col-4"><span id="codeError"></span></div>
            </div>
            <div class="row text-center">
              <div class="col-2"><label for="name">name</label></div>
              <div class="col-6">
                <input type="text" name="name" id="name" class="form-control" />
              </div>
              <div class="col-4"><span id="nameError"></span></div>
            </div>
            <div class="row text-center">
              <div class="col-2"><label for="note">Note</label></div>
              <div class="col-6">
                <textarea name="note" id="note" class="form-control"></textarea>
              </div>
              <div class="col-4"><span id="noteError"></span></div>
            </div>
            <input type="submit" value="CREATE"  class="btn btn-danger"/>
          </form>
          <div th:text="${message}"></div>
        </div>
        <div th:if="$(message!=null)" class="card-footer bg-peimary text-center text-white"><h5><span th:text="${message}"></span></h5></div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#codeError").hide();
        $("#nameError").hide();
        $("#noteError").hide();
        var codeError = false;
        var nameError = false;
        var noteError = false;

        function validate_code() {
          var val = $("#code").val();
          var exp = /^[0-9]{3,8}$/;
          if (val == "") {
            $("#codeError").show();
            $("#codeError").html("*Please Enter Code");
            $("#codeError").css("color", "red");
            codeError = false;
          } else if (!exp.test(val)) {
            $("#codeError").show();
            $("#codeError").html("*Please Enter  valid Code min 4 & Max 8 Digits");
            $("#codeError").css("color", "blue");
            codeError = false;
          }else{
	
	     $.ajax({
		    
		    url:'codecheck',
		    data:{"code":val},
		    success:function(redData){
			if(redData!='')
			{
				$("#codeError").show();
				$("#codeError").html(redData);
				$("#codeError").css('color','red');
				codeError=false;
			}
			else
			{
				$("#codeError").hide();
				codeError=true;
			}
			
			
		}
	});
} 
          
          return codeError;
        }
        function validate_name() {
          var val = $("#name").val();
          var exp = /^[A-Za-z]{4,8}$/;
          if (val == "") {
            $("#nameError").show();
            $("#nameError").html("*Please Enter Name");
            $("#nameError").css("color", "red");
            nameError = false;
          } else if (!exp.test(val)) {
            $("#nameError").show();
            $("#nameError").html("*Please Enter only <b>Small or Capital LETTERS min 4 & Max 8 Characters<b>");
            $("#nameError").css("color", "blue");
            nameError = false;
          }else{
	
	$.ajax({
		
		url:'namecheck',
		data:{"name":val},
		success:function(nameData){
			if(nameData!='')
			{
				$("#nameError").show();
				$("#nameError").html(nameData);
				$("#nameError").css('color','red');
				nameError=false;
				
			}
			
			else
			{
				$("#nameError").hide();
				nameError=true;
				
			}	
		}	
	});
}
          
          return nameError;
        }
        function validate_note() {
          var val = $("#note").val();
          var exp = /^[A-za-z\s\*\@]*$/;
          if (val == "") {
            $("#noteError").show();
            $("#noteError").html("*Please Add Note");
            $("#noteError").css("color", "red");
            noteError = false;
          } else if (!exp.test(val)) {
            $("#noteError").show();
            $("#noteError").html("*Please <b>MUST ADD<b> Note...!!!");
            $("#noteError").css("color", "blue");
            noteError = false;
          } else {
            $("#noteError").hide();
            noteError = true;
          }

          return noteError;
        }

        $("#code").keyup(function () {
          validate_code();
        });
        $("#name").keyup(function () {
          validate_name();
        });
        $("#note").keyup(function () {
          validate_note();
        });

        $("#specialform").submit(function () {
          validate_code();
          validate_name();
          validate_note();
          if (codeError && nameError && noteError) return true;
          else return false;
        });
      });
    </script>
  </body>
</html>
