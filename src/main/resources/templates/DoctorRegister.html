<html xmlns:th="https://www.thymeleaf.org/">
<head>
<div th:replace="fragments/commonui :: header"></div>
</head>
<body>
<div th:replace="fragments/commonui :: menu"></div>
<div class="container">
    <div class="card">
<div class="card-header bg-info text-center text-white"><h2>Welcome to Doctor Register</h2>
     <a th:href="@{/special/show}" class="text-center text-white text-uppercase">Click Back To Special Register</a>                
</div>
<div class="card-body">
       <form th:action="@{/doctor/save}" id="docreg" method="POST">
       <!--Image-->
       <div class="row">
                  <div class="col-2">
                      <label for="photoLoc">Image</label>
                 </div>
                 <div class="col-4">
                        <input type="file" name="fileOb" id="fileOb" onchange="uploadFile()" class="form-control" />
                        <input type="hidden" id="photoLoc" name="photoLoc" class="form-control" />
                    </div>
                    <div class="col-6">
                        <span id="photoLocError"></span>
                    </div>
     </div>
           <!--FIRST NAME-->
       <div class="row">
         <div class="col-2"><label for="firstName">First Name</label></div>
         <div class="col-6"><input type="text" name="firstName" id="firstName" class="form-control"></div>
         <div class="col-4"><span id="firstNameError"></span></div>
         </div>
          <!--LAST NAME-->
       <div class="row">
        <div class="col-2"><label for="lastName">Last Name</label></div>
        <div class="col-6"><input type="text" name="lastName" id="lastName" class="form-control"></div>
        <div class="col-4"><span id="lastNameError"></span></div>
        </div>
        <!--Dynammic DropDown-->
   <div class="row">
        <div class="col-2"><label for="specialization">Specialization</label></div>
        <div class="col-6"><select name="specialization.id" id="specialization" class="form-control">
         <option value="">--SELECT--</option>
        <option th:each="ob:${specializationses}" th:value="${ob.key}" th:text="${ob.value}"></option>
        </select>
        </div>
        <div class="col-4"><span id="specializationError"></span></div>
        </div>
    
         <!--EMAIL ID-->
       <div class="row">
        <div class="col-2"><label for="email">Email Id</label></div>
        <div class="col-6"><input type="text" name="email" id="email" class="form-control"></div>
        <div class="col-4"><span id="emailError"></span></div>
        </div>

         <!--ADDRESS-->
       <div class="row">
        <div class="col-2"><label for="address">Address</label></div>
        <div class="col-6"><textarea name="addresss" id="address" class="form-control"></textarea></div>
        <div class="col-4"><span id="addressError"></span></div>
        </div>
        
         <!--MOBILE-->
       <div class="row">
        <div class="col-2"><label for="mobile">Mobile</label></div>
        <div class="col-6"><input type="text" name="mobile" id="mobile" class="form-control"></div>
        <div class="col-4"><span id="mobileError"></span></div>
        </div>
        
         <!--GENDER-->
       <div class="row">
        <div class="col-2"><label for="gender">Gender</label></div>
        <div class="col-6"><input type="radio" name="gender" id="gender1" value="Male"> Male
                           <input type="radio" name="gender" id="gender2" value="Female">Female
        </div>
        <div class="col-4"><span id="genderError1"></span></div>
        </div>
        
         <!--NOTE-->
       <div class="row">
        <div class="col-2"><label for="note">Note</label></div>
        <div class="col-6"><textarea  name="note" id="note" class="form-control"></textarea></div>
        <div class="col-4"><span id="noteError"></span></div>
        </div>
    <button class="btn btn-info">Create<i class="fa-solid fa-plus"></i></button>
    <a th:href="@{/doctor/excel}" class="btn btn-info ">Excel<i class="fa-solid fa-file-excel"></i></a> 
       </form>
</div>
<div th:if="${message!=null}" class="card-footer bg-info text-white text-center"><span th:text="${message}"></span>
</div>
    </div>
</div>
<script th:src="@{/myjs/doctor_validate.js}"></script>
<script th:src="@{/myjs/uploadImgBb.js}"></script>
</body>
</html>
