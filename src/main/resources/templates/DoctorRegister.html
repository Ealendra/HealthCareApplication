<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

</head>
<body>
<div class="container">
    <div class="card">
<div class="card-header bg-info text-center text-white"><h2>Welcome to Doctor Register</h2>
                     
</div>
<div class="card-body">
       <form th:action="@{/doctor/save}" id="docreg" method="POST">
           <!--FIRST NAME-->
       <div class="row">
         <div class="col-2"><label for="firstName">First Name</label></div>
         <div class="col-6"><input type="text" name="firstName" id="firstName" class="form-control"></div>
         <div class="col-4"><span id="firstNameError"></span></div>
         </div>
          <!--LAST NAME-->
       <div class="row">
        <div class="col-2"><label for="lastName">Last Name</label></div>
        <div class="col-6"><input type="text" name="lastName" id="lastName" class="form-control"></div>
        <div class="col-4"><span id="lastNameError"></span></div>
        </div>
    
         <!--EMAIL ID-->
       <div class="row">
        <div class="col-2"><label for="email">Email Id</label></div>
        <div class="col-6"><input type="text" name="email" id="email" class="form-control"></div>
        <div class="col-4"><span id="emailError"></span></div>
        </div>

         <!--ADDRESS-->
       <div class="row">
        <div class="col-2"><label for="address">Address</label></div>
        <div class="col-6"><textarea name="addresss" id="address" class="form-control"></textarea></div>
        <div class="col-4"><span id="addressError"></span></div>
        </div>
        
         <!--MOBILE-->
       <div class="row">
        <div class="col-2"><label for="mobile">Mobile</label></div>
        <div class="col-6"><input type="text" name="mobile" id="mobile" class="form-control"></div>
        <div class="col-4"><span id="mobileError"></span></div>
        </div>
        
         <!--GENDER-->
       <div class="row">
        <div class="col-2"><label for="gender">Gender</label></div>
        <div class="col-6"><input type="radio" name="gender" id="gender1" value="Male"> Male
                           <input type="radio" name="gender" id="gender2" value="Female">Female
        </div>
        <div class="col-4"><span id="genderError1"></span></div>
        </div>
        
         <!--NOTE-->
       <div class="row">
        <div class="col-2"><label for="note">Note</label></div>
        <div class="col-6"><textarea  name="note" id="note" class="form-control"></textarea></div>
        <div class="col-4"><span id="noteError"></span></div>
        </div>
    <button class="btn btn-info"><i class="fa fa-plus-square" aria-hidden="true">Create</i></button>
    <a th:href="@{/doctor/excel}" class="btn btn-info ">Excel<i class="fa-solid fa-file-excel" aria-hidden="true"></i></a> 
       </form>
</div>
<div th:if="${message!=null}" class="card-footer"><span th:text="${message}"></span>
</div>
    </div>
</div>
<script>
$(document).ready(function(){
 

    $("#firstNameError").hide();
    $("#lastNameError").hide();
    $("#emailError").hide();
    $("#addressError").hide();
    $("#mobileError").hide();
    $("#genderError").hide();
    $("#noteError").hide();
    
    var firstNameError=false;
    var lastNameError=false;
    var emailError=false;
    var addressError=false;
    var mobileError=false;
    var genderError=false;
    var noteError=false;

    function validate_firstName()
    {

        var val=$("#firstName").val();
        if(val=="")
        {
         $("#firstNameError").show();
         $("#firstNameError").html("*Please Enter First Name");
         $("#firstNameError").css("color","red");
        firstNameError=false; 
        }
        else
        {
            $("#firstNameError").hide();
            firstNameError=true;
        }
        return firstNameError;
    }

    function validate_lastName()
    {
        var val=$("#lastName").val();
        if(val=="")
        {
            $("#lastNameError").show();
            $("#lastNameError").html("*Please Enter Last Name");
            $("#lastNameError").css("color","red");
        lastNameError=false;
        }
        else{
            $("#lastNameError").hide();
            lastNameError=true;
        }
        return lastNameError;
    }
    function validate_email()
    {
        var val=$("#email").val();
        if(val=="")
        {
       $("#emailError").show();
       $("#emailError").html("*Please Enter Email Id");
       $("#emailError").css("color","red");
        emailError=false;
        }
        else
        {
            $("#emailError").hide();
            emailError=true;
        }
        return emailError;
    }
    function validate_address()
    {
        var val=$("#address").val();
        if(val=="")
        {
       $("#addressError").show();
       $("#addressError").html("*Please Enter Address");
       $("#addressError").css("color","red");
        addressError=false;
        }
        else{
            $("#addressError").hide();
            addressError=true;
        }
        return addressError;

    }
  function validate_mobile()
  {
       var val=$("#mobile").val();
       if(val=="")
       {
        $("#mobileError").show();
        $("#mobileError").html("*Please Enter Mobile Number");
        $("#mobileError").css("color","red");
      mobileError=false;
       }
       else
       {
        $("#mobileError").hide();
        mobileError=true;
       }
       return mobileError;
  }
  function validate_gender()
  {
      var len=$("input [type='radio'] [name='gender']:checked").length;
      if(len==0)
      {
      $("#genderError").show();
      $("#genderError").html("*Please Choose Gender");
      $("#genderError").css("color","red");
      genderError=false;
  }
  else
  {
    $("#genderError").hide();
    genderError=true;
  }
  return genderError;
  }
  function validate_note()
  {
   var val=$("#note").val();
   if(val=="")
   {
    $("#noteError").show();
    $("#noteError").html("*Please Enter Note");
    $("#noteError").css("color","red");
        noteError=false;
   }
else
{
    $("#noteError").hide();
    noteError=true;
}
return noteError;
  }

  $("#firstName").keyup(function(){
        validate_firstName();

  });
  $("#lastName").keyup(function(){
        validate_lastName();

  });
  $("#email").keyup(function(){
        validate_email();

  });

  $("#address").keyup(function(){
        validate_address();

  });
  $("#mobile").keyup(function(){
        validate_mobile();

  });
  $("input [type='radio'] [name='gender']").click(function(){
        validate_gender();

  });
  $("#note").keyup(function(){
        validate_note();

  });

  $("#docreg").submit(function(){

    validate_firstName();
    validate_lastName();
    validate_email();
    validate_address();
    validate_mobile();
    validate_gender();
    validate_note();
    if(firstNameError && lastNameError && emailError && addressError && mobileError && noteError)
    return true; else return false;

  });
});
</script>
</body>
</html>
