<html xmlns:th="https://www.thymeleaf.org/">

  <head>
    <div th:replace="fragments/commonui :: header"></div>
  </head>

  <body>
  <div th:replace="fragments/commonui :: menu"></div>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
          <h3>Welcome To Doctor Edit Page</h3>
          <a th:href="@{/doctor/show}" class="text-right text-white text-uppercase">Click Back To Doctor Register </a>
        </div>
        <div class="card-body">
            <form th:action="@{/doctor/update}" method="POST" th:object="${doctor}">
           		 <div class="row">
           		 <div class="col-2"><label for="id">ID</label></div>
           		 <div class="col-6"><input type="text" th:field="*{id}" id="id" class="form-control"></div>
           		 <div class="col-4"><span id="idError"></span></div>
           		 </div>
           		  <div class="row">
           		 <div class="col-2"><label for="firstName">First Name</label></div>
           		 <div class="col-6"><input type="text" th:field="*{firstName}" id="firstName" class="form-control"></div>
           		 <div class="col-4"><span id="firstNameError"></span></div>
           		 </div>
           		  <div class="row">
           		 <div class="col-2"><label for="lastName">Last Name</label></div>
           		 <div class="col-6"><input type="text" th:field="*{lastName}" id="lastName" class="form-control"></div>
           		 <div class="col-4"><span id="lastNameError"></span></div>
           		 </div>
           		 <!--Specialization Dynamic-->
                  <div class="row">
           		 <div class="col-2"><label for="specialization">Specialization</label></div>
           		 <div class="col-6"><select th:field="*{specialization.id}" id="specialization" class="form-control">
           		 <option value="">--SELECT--</option>
           		 <option th:each="ob:${specializationses}" th:value="${ob.key}" th:text="${ob.value}"></option>
           		 </select></div>
           		 <div class="col-4"><span id="specializationError"></span></div>
           		 </div>
           		 <!--Email iD-->
           		  <div class="row">
           		 <div class="col-2"><label for="email">Email Id</label></div>
           		 <div class="col-6"><input type="text" th:field="*{email}" id="email" class="form-control"></div>
           		 <div class="col-4"><span id="emailError"></span></div>
           		 </div>
           		  <div class="row">
           		 <div class="col-2"><label for="address">Address</label></div>
           		 <div class="col-6"><textarea th:field="*{address}" id="address" class="form-control"></textarea></div>
           		 <div class="col-4"><span id="addressError"></span></div>
           		 </div>
           		  <div class="row">
           		 <div class="col-2"><label for="mobile">Mobile</label></div>
           		 <div class="col-6"><input type="text" th:field="*{mobile}" id="mobile" class="form-control"></div>
           		 <div class="col-4"><span id="mobileError"></span></div>
           		 </div>
           		  <div class="row">
           		 <div class="col-2"><label for="gender">Gender</label></div>
           		 <div class="col-6"><input type="radio" value="Male" th:field="*{gender}" id="gender1"> Male
           		                    <input type="radio" value="Female" th:field="*{gender}" id="gender2"> Female
           		                    <input type="radio" value="Others" th:field="*{gender}" id="gender3"> Others</div>
           		       <div class="col-4"><span id="genderError"></span></div>
           		 </div>
           		  <div class="row">
           		 <div class="col-2"><label for="note">Note</label></div>
           		 <div class="col-6"><input type="text" th:field="*{note}" id="note" class="form-control"></div>
           		 <div class="col-4"><span id="noteError"></span></div>
           		 </div>
           		<!--Image-->
            <div class="row">
         <div class="col-2"><label for="firstName">Image</div>
 <div class="col-6"><input type="text" th:field="*{photoLoc}" class="form-control"></div>
         <div class="col-4"><span id="photoLoc"></span></div>
         </div>
                <button type="submit" class="btn btn-success">Update <i class="fa fa-wrench" aria-hidden="true"></i></button>
            </form>
        </div>

      </div>
    </div>
  </body>
</html>
