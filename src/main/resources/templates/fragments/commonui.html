<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security5"
>

<head th:fragment="header">
<style>
.row{padding:5px}
</style>
     <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" ></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />  
</head>


<nav th:fragment="menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">HealthCare</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
      <li class="nav-item">
        <a class="nav-link" href="#">Admin</a>
      </li>
      
      <!--Specialization START-->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Specialization
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" th:href="@{/special/show}">Add Data</a>
          <a class="dropdown-item" th:href="@{/special/all}">View All Data</a>
        </div>
      </li>
      <!--Specialization END-->
      
      <!--Doctor START-->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Doctor
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown" sec:authorize="hasAuthority('ADMIN')">
          <a class="dropdown-item" th:href="@{/doctor/show}">Add Data</a>
          <a class="dropdown-item" th:href="@{/doctor/all}">View All Data</a>
        </div>
      </li>
      <!--Doctor END-->
      
      
      <!--Patient START-->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Patient
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" th:href="@{/patient/show}" sec:authorize="isAnonymous()">Add Data</a>
          <a class="dropdown-item" th:href="@{/patient/all}" sec:authorize="hasAuthority('ADMIN')">View All Data</a>
           <a class="dropdown-item" th:href="@{/patient/all}" sec:authorize="hasAuthority('PATIENT')">My Profile</a>
        </div>
      </li>
      <!--Patient END-->
      
      <!--Patient START-->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Appointment
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown" sec:authorize="isAuthenticated()">
          <a class="dropdown-item" th:href="@{/appointment/show}" sec:authorize="hasAuthority('ADMIN')" >Add Data</a>
          <a class="dropdown-item" th:href="@{/appointment/all}" sec:authorize="hasAuthority('ADMIN')">View All Data</a>
           <a class="dropdown-item" th:href="@{/appointment/view}" sec:authorize="hasAuthority('PATIENT')">Book Appointment</a>
          
        </div>
      </li>
      <!--Patient END-->
     
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()" >
        Logout (<span sec:authentication="name"></span> <span sec:authentication="principal.authorities"></span>)
        Logout ( <span th:text="${session.UserObject.displayName}"></span>  <span sec:authentication="principal.authorities"></span>)
        </a>
      </li>

    
  </div>
</nav>


</html>
