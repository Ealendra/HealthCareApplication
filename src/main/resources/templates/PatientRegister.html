<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <style>
        .row {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-center text-white">
                <h2>Welcome to Patient Register</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/patient/save}" method="POST" id="reg">
                    <div class="row">
                        <div class="col-2"><label for="firstName">First Name</label></div>
                        <div class="col-6"><input type="text" name="firstName" id="firstName"
                                placeholder="Enter First Name" class="form-control"></div>
                        <div class="col-4"><span id="firstNameError"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-2"><label for="lastName"></label></div>
                        <div class="col-6"><input type="text" name="lastName" id="lastName"
                                placeholder="Enter Last Name" class="form-control"></div>
                        <div class="col-4"><span id="lastNameError"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-2"><label for="gender">Gender</label></div>
                        <div class="col-6"><input type="radio" name="gender" value="Male" id="gender1"> Male
                            <input type="radio" name="gender" value="Female" id="gender2"> Female
                            <input type="radio" name="gender" value="Others" id="gender3"> Others
                            <div class="col-4"><span id="genderError"></span></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2"><label for="phone">Phone Number</label></div>
                        <div class="col-6"><input type="text" name="phone" id="phone" placeholder="Enter Mobile Number"
                                class="form-control"></div>
                        <div class="col-4"><span id="phoneError"></span></div>
                    </div>

                    <div class="row">
                        <div class="col-2"><label for="dateOfBirth">Date OF Birth</label></div>
                        <div class="col-6"><input type="date" name="dateOfBirth" id="dateOfBirth"
                                              class="form-control"></div>
                        <div class="col-4"><span id="dateOfBirthError"></span></div>
                    </div>

                    <div class="row">
                        <div class="col-2"><label>Marial Status</label></div>
                        <div class="col-6"><input type="radio" name="marialStatus" value="Married" id="marialStatus1"/> Married
                            <input type="radio" name="marialStatus" value="Unarried" id="marialStatus2" /> Unmarried
                            <input type="radio" name="marialStatus" value="Widowed" id="marialStatus3" /> Widowed
                            <input type="radio" name="marialStatus" value="Divorced" id="marialStatus4" /> Divorced
                        </div>
                        <div class="col-4"><span id="marialStatusError"></span>
                        </div>

                        <div class="col-4"><span id="genderError"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-2"><label for="prasentAddr">Prasent Address</label></div>
                        <div class="col-6"><textarea name="prasentAddr" id="prasentAddr"
                                placeholder="Enter Prasent Address" class="form-control"></textarea></div>
                        <div class="col-4"><span id="prasentAddrError"></span></div>
                    </div>


                    <div class="row">
                        <div class="col-2"><label for="medicalHistory">Medical History</label></div>
                        <div class="col-6"><input type="checkbox" name="medicalHistory" value="Anemia" id="medicalHistory1"> Anemia
                            <input type="checkbox" name="medicalHistory" value="Asthma" id="medicalHistory2"> Asthma
                            <input type="checkbox" name="medicalHistory" value="Diabetes" id="medicalHistory3"> Diabetes <br>
                            <input type="checkbox" name="medicalHistory" value="Cancer" id="medicalHistory4"> Cancer
                            <input type="checkbox" name="medicalHistory" value="Ulcer" id="medicalHistory5">Ulcer
                            <div class="col-4"><span id="medicalHistoryError"></span></div>
                        </div>
                    </div>
<!--row 10-->
<div class="row">
    <div class="col-2">
        <label for="ifOther">IF Other History
            <input type="checkbox" name="mediHistory" id="mediHistory5" value="ifOther"/>
        </label>
    </div>
    <div class="col-4">
        <input type="text" name="ifOther" id="ifOther" placeholder="Enter Medical History" class="form-control"/>
    </div>
    <div class="col-6">
        <span id="mediHistoryError"></span>
    </div>
</div>
<!--Row11-->
                    <div class="row">
                        <div class="col-2"><label for="commanAddr">Communication Address</label></div>
                        <div class="col-6"><textarea name="commanAddr" id="commanAddr"
                                placeholder="Enter Communication Address" class="form-control"></textarea></div>
                        <div class="col-4"><span id="commanAddrError"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-2"><label for="note">Note</label></div>
                        <div class="col-6"><textarea name="note" id="note" placeholder="Enter Note"
                                class="form-control"></textarea></div>
                        <div class="col-4"><span id="note"></span></div>
                    </div>
                    <button class="btn btn-info">CREATE</button>
                </form>
            </div>
            <div th:if="${message!=null}" class="card-footer bg-info"><span th:text="${message}"> </span></div>

        </div>
    </div>
    <script>
    </script>
</body>

</html>
