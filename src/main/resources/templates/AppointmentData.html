<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-white text-center">
                <h2>Welcome To Appointment Data Page</h2>
            </div>
            <div class="card-body">
                <form action="#" method="POST">
                    <table class="table table-hover bg-info text-center text-white">
                        <tr>
                            <th>ID</th>
                            <th>DOCTOR NAME</th>
                            <th>DATE</th>
                            <th>NO OF SLOTS</th>
                            <th>DETAILS</th>
                            <th>CONSULTATION FEES</th>
                            <th>OPERATIONS</th>
                        </tr>
                        <tr th:each="ob:${list}" class="text-center">
                            <td th:text="${ob.id}"></td>
                            <td>[[${ob.doctor.firstName+''+ob.doctor.lastName}]]</td>
                            <td th:text="${ob.date}"></td>
                            <td th:text="${ob.noOfSlots}"></td>
                            <td th:text="${ob.note}"></td>
                            <td th:text="${ob.consultFee}"></td>
                            <td>
                                <a th:href="@{/appointment/delete(id=${ob.id})}" class="btn btn-success"> <i class="fas fa-trash-alt"></i> DELETE</a>
                                <a th:href="@{/appointment/edit(id=${ob.id})}" class="btn btn-warning"><i class="fas fa-edit"></i> EDIT</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div th:if="${message!=null}" class="card-footer bg-info text-white text-center "><span th:text="${message}"></span></div>
        </div>
    </div>
</body>
</html>
