<html xmlns:th="https://www.thymeleaf.org/">
    <head>
       <div th:replace="fragments/commonui :: header"></div>
    </head> 
    <body>
    <form th:action="@{/special/update}" method="POST" th:object="${data}">
        <h2>Welcome to Specialization Form</h2>
         ID:<input type="text" th:field="*{id}"class="form-control" readonly />
       Code:<input type="text" th:field="*{code}" id="code" class="form-control"/>
       Name:<input type="text" th:field="*{name}" id="name" class="form-control" />
       Note:<textarea  th:field="*{note}" id="note" class="form-control"></textarea> 
       <button class="btn btn-success">UPDATE</button> | <a th:href="@{/special/show}" class="text-right" >Back To Special Show</a>
    </form>
    </body>
</html>
