<html xmlns:th="https://www.thymeleaf.org/">
<head>
<div th:replace="/fragments/commonui :: header"></div>
</head>
<body>
<div th:replace="/fragments/commonui :: menu"></div>
<div class="container">
<div class="card">
<div class="card-header">WELCOME TO VIEW SLOTS</div>
<div class="card-body">
<form>
<table class="table table-hover text-white text-center bg-info" >
<tr>
<th>ID</th>
<th>DATE</th>
<th>NO OF SLOTS</th>
<th>CONSULT FEES</th>
<th>OPERATION</th>
</tr>
<tr th:each="ob,i:${list}" class="text-white text-center">
<td>[[${i.count}]]</td>
<td>[[${ob[0]}]]</td>
<td>[[${ob[1]}]]</td>
<td>[[${ob[2]}]]</td>
<td><a href="" class="btn btn-secondary">Book Slot</a></td>
</tr>
</table>
</form>
</div>
<div class="card-footer text-center bg-info text-white">[[${message}]]</div>
</div>
</div>
</body>
</html>
