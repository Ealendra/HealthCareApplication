<html xmlns:th="https://www.thymeleaf.org/">
<head>
<div th:replace="/fragments/commonui :: header"></div>
</head>
<body>

<div class="container">
<div class="card">
<div class="card-header">WELCOME TO USER LOGIN PAGE</div>
<div class="card-body">
<form th:action="@{/login}" method="POST">
<div class="row">
<div class="col-2"><lable for="username"> username </lable></div>
<div class="col-4"><input type="text" name="username" id="username" class="form-control" required /></div>
<div class="col-6"><span></span></div>
</div>
<div class="row">
<div class="col-2"><lable for="password"> password </lable></div>
<div class="col-4"><input type="password" name="password" id="password" class="form-control" required /></div>
<div class="col-6"><span></span></div>
</div>
<button type="submit" class="btn btn-onfo">Login</button>
</form>
</div>
<div class="card-footer">
<div th:if="${param.error}" class="text-danger">Invalid User Details</div>
<div th:if="${param.logout}" class="text-success">Logout success</div>
</div>
</div>
</div>
</body>
</head>
</html>
