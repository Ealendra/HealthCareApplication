<html xmlns:th="https://www.thymeleaf.org/">
<head>
     <div th:replace="fragments/commonui :: header"></div>
</head>
<body>
<div th:replace="fragments/commonui :: menu"></div>
<div class="container">
<div class="card">
<div class="card-header bg-primary text-center text-white"><h3>Specialization Data</h3>
<a th:href="@{/special/show}" class="text-white">Click Back To Special Register</a>

</div>
 <div class="card-body">
<table class="table table-hover">
<tr class="bg-secondary text-white text-center">
<th>Special Id</th>
<th>Special Code</th>
<th>Special User</th>
<th>Special Note</th>
<th>Operations</th>
</tr>
<tr th:each="ob:${list}" class="text-center"> 
<td th:text="${ob.id}"></td>
<td th:text="${ob.code}"></td>
<td th:text="${ob.name}"></td>
<td th:text="${ob.note}"></td>
<td><a th:href="@{/special/delete(id=${ob.id})}" class="btn btn-danger">DELETE</a>
<a th:href="@{/special/edit(id=${ob.id})}" class="btn btn-primary"> EDIT</a></td>
</tr>
</div>
</table>
</div>

<div class="card-footer bg-primary text-center text-white" th:if="${message!=null}" ><span th:text="${message}"></span></div>
</div>
</body>
</html>
